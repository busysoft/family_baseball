name: Search report

on:
  workflow_dispatch:
    inputs:
      query:
        description: "查询关键词"
        required: true
        default: "棒球 历史"
      sources:
        description: "来源列表（逗号分隔）"
        required: false
        default: "wikipedia,mlb,google,youtube"
      output:
        description: "输出文件名"
        required: false
        default: "report.md"

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run search report
        run: |
          python tools/search_report.py \
            --query "${{ inputs.query }}" \
            --sources "${{ inputs.sources }}" \
            --output "${{ inputs.output }}"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: search-report
          path: ${{ inputs.output }}
